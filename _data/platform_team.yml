  biography: > 
    Denise joined EMBL-EBI’s Open Targets team in June 2016, where she delivers workshops, provides user support and creates online training materials 
    for the Open Targets projects. Denise holds a PhD in Biochemistry from the Universidade Federal de Minas Gerais, Belo Horizonte, Brazil, and 
    completed her postdoctoral training in Genetics at the Australian National University, Canberra, Australia. Before coming to Open Targets, she 
    worked in Ensembl at EMBL-EBI, at the Wellcome Trust Sanger Institute as a Research Associate in Human Evolution, and as a Senior Computer 
    Biologist in the HAVANA team on the GENCODE, EUCOMM and Pig genome projects.

