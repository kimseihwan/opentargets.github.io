- title: "Postdoctoral Fellow - CRISPR screening and QTL mapping in neurodegeneration"
  organisation: "Wellcome Sanger Institute"
  logo: "wellcome-sanger.png"
  closing_date: 2020-03-16
  link: "https://jobs.sanger.ac.uk/vacancy/postdoctoral-fellow-crispr-screening-and-qtl-mapping-in-neurodegeneration-414163.html"
  description: >
    We have an exciting opportunity for a postdoctoral researcher to join an interdisciplinary team on an ambitious project aimed to 
    identify new genes involved in neurodegeneration, especially Alzheimer’s disease. The successful candidate will use human 
    induced pluripotent stem cell (hiPSC) derived microglia coupled with cutting edge high-throughput single cell 'omics techniques 
    to assay the effects of natural and induced genetic variation on gene expression and cellular phenotypes. The overall aim is to 
    identify novel genes involved in important microglial cellular processes that are relevant for disease biology and will therefore 
    be candidate drug targets for further development.